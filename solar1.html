<!DOCTYPE html>
<html>
<head>
  <title>Solar Animation</title>
  <style>
    canvas { background: #000; display: block; margin: auto; }
    #download { display: block; margin: 20px auto; font-size: 18px; }
  </style>
</head>
<body>
  <canvas id="solarCanvas" width="800" height="600"></canvas>
  <a id="download" href="#" download="solar_recording.webm">Download Recording</a>

  <script>
    const canvas = document.getElementById('solarCanvas');
    const ctx = canvas.getContext('2d');
    let angle = 0;

    // Simple solar animation
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sun
      ctx.beginPath();
      ctx.arc(400, 300, 50, 0, Math.PI * 2);
      ctx.fillStyle = 'yellow';
      ctx.fill();

      // Planet
      const x = 400 + 150 * Math.cos(angle);
      const y = 300 + 150 * Math.sin(angle);
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fillStyle = 'blue';
      ctx.fill();

      angle += 0.03;
      requestAnimationFrame(draw);
    }

    draw();

    // -------------------------------
    // RECORDING SECTION
    // -------------------------------
    const stream = canvas.captureStream(30); // 30fps
    const recorder = new MediaRecorder(stream);
    const chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = e => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      document.getElementById('download').href = url;
    };

    recorder.start();

    // Auto-stop after 10 seconds
    setTimeout(() => {
      recorder.stop();
    }, 10000);
  </script>
</body>
</html>
